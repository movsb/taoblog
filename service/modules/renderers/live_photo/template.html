<div class="live-photo" style="width: {{.Width}}px; height: {{.Height}}px; aspect-ratio: {{.Ratio}};">
	<div class="container">
		<video src="{{.Video}}" playsinline></video>
		{{ .ImageElement }}
	</div>
	<div class="overlay">
		<div class="icon">
			<img src="/v3/dynamic/live-photo/live.png" class="static">
			<span>实况</span>
		</div>
		<div class="warning" style="opacity: 0;"></div>
	</div>
</div>
