- description: 原生 JSON 数组写法（简单模式）
  table:
    - [1,2,3]
    - [4,5,6]
    - [a,b,c]
  html: |
    <table class="yaml">
    <thead>
    </thead>
    <tbody>
    <tr><td>1</td><td>2</td><td>3</td></tr>
    <tr><td>4</td><td>5</td><td>6</td></tr>
    <tr><td>a</td><td>b</td><td>c</td></tr>
    </tbody>
    </table>

- description: 原生 JSON 数组写法
  table:
    rows:
      - [1,2,3]
      - [4,5,6]
      - [7,8,9]
  html: |
    <table class="yaml">
    <thead>
    </thead>
    <tbody>
    <tr><td>1</td><td>2</td><td>3</td></tr>
    <tr><td>4</td><td>5</td><td>6</td></tr>
    <tr><td>7</td><td>8</td><td>9</td></tr>
    </tbody>
    </table>

- description: 引号是可以省略的
  table:
    rows:
      - cols: [1,2,3]
      - cols: [a,b,"<c>"]
  html: |
    <table class="yaml">
    <thead>
    </thead>
    <tbody>
    <tr><td>1</td><td>2</td><td>3</td></tr>
    <tr><td>a</td><td>b</td><td>&lt;c&gt;</td></tr>
    </tbody>
    </table>

- description: 分开写也是完全标准的
  table:
    rows:
      - cols:
          - 1
          - 2
          # 默认为普通文本，原样输出，但是应该考虑给 td 加 white-space: pre;
          - text: |
              this is
              a multiline
              yaml text.
            formats: [bold]
  html: |
    <table class="yaml">
    <thead>
    </thead>
    <tbody>
    <tr><td>1</td><td>2</td><td class="bold"><span class="pre">this is
    a multiline
    yaml text.
    </span></td></tr>
    </tbody>
    </table>

- description: 可以内嵌表格
  table:
    rows:
      - cols:
          - 1
          - text content
      - - 2
        - - 123 456
          - table:
              rows:
                - [1,2,3]
                - [4,5,6]
  html: |
    <table class="yaml">
    <thead>
    </thead>
    <tbody>
    <tr><td>1</td><td><span class="pre">text content</span></td></tr>
    <tr><td>2</td><td><p><span class="pre">123 456</span></p><table class="yaml">
    <thead>
    </thead>
    <tbody>
    <tr><td>1</td><td>2</td><td>3</td></tr>
    <tr><td>4</td><td>5</td><td>6</td></tr>
    </tbody>
    </table>
    </td></tr>
    </tbody>
    </table>

- description: 甚至可以把某个单元格分开写成数组（对应复杂情况）
  table:
    rows:
      - cols:
          - 1
          - 2
          - - 1
            - text: 333
              formats: [del]
            - text: 222
              formats: [ins]
            - table:
                rows: [[1,2,3],[4,5,6]]
  html: |
    <table class="yaml">
    <thead>
    </thead>
    <tbody>
    <tr><td>1</td><td>2</td><td><p>1<span class="del">333</span><span class="ins">222</span></p><table class="yaml">
    <thead>
    </thead>
    <tbody>
    <tr><td>1</td><td>2</td><td>3</td></tr>
    <tr><td>4</td><td>5</td><td>6</td></tr>
    </tbody>
    </table>
    </td></tr>
    </tbody>
    </table>

- description: 分开写后，单独的单元格可以自定义：
  table:
    rows:
      - cols:
          - 1
          - text: text content
  html: |
    <table class="yaml">
    <thead>
    </thead>
    <tbody>
    <tr><td>1</td><td><span class="pre">text content</span></td></tr>
    </tbody>
    </table>

- description: 可以增加格式
  table:
    rows:
      - cols:
          - 1
          - text: text content
            formats: [bold,italic]
  html: |
    <table class="yaml">
    <thead>
    </thead>
    <tbody>
    <tr><td>1</td><td class="bold italic"><span class="pre">text content</span></td></tr>
    </tbody>
    </table>

- description: 可以增加格式（全部）
  table:
    rows:
      - cols:
          - 1
          - text: text content
            formats: [bold,italic,underline,strike,code,ins,del,kbd,left,center,right]
  html: |
    <table class="yaml">
    <thead>
    </thead>
    <tbody>
    <tr><td>1</td><td class="bold italic underline strike code ins del kbd left center right"><span class="pre">text content</span></td></tr>
    </tbody>
    </table>

- description: 设置 rowspan 和 colspan
  table:
    rows:
      - cols:
          - 1
          - text: 2
            colspan: 2
      - - text: 4
          rowspan: 2
        - 5
        - 6
      - [8,9]
  html: |
    <table class="yaml">
    <thead>
    </thead>
    <tbody>
    <tr><td>1</td><td colspan="2">2</td></tr>
    <tr><td rowspan="2">4</td><td>5</td><td>6</td></tr>
    <tr><td>8</td><td>9</td></tr>
    </tbody>
    </table>

- description: YAML 的 Anchor/Reference 是可以使用（方便把复杂数据独立出去，行写在一起）
  table:
    cells:
      c: &c
        text: 1
        formats: [italic]
    rows:
      - cols: [1,2,3]
      - cols: [a,b,*c]
  html: |
    <table class="yaml">
    <thead>
    </thead>
    <tbody>
    <tr><td>1</td><td>2</td><td>3</td></tr>
    <tr><td>a</td><td>b</td><td class="italic">1</td></tr>
    </tbody>
    </table>

- description: 可以有表头
  table:
    headers: [1,1]
    rows:
      - [1,2,3]
      - [4,5,6]
      - [7,8,9]
  html: |
    <table class="yaml">
    <thead>
    </thead>
    <tbody>
    <tr><th>1</th><th>2</th><th>3</th></tr>
    <tr><th>4</th><td>5</td><td>6</td></tr>
    <tr><th>7</th><td>8</td><td>9</td></tr>
    </tbody>
    </table>

- description: 可以有表头，甚至是多列
  table:
    headers: [[1,3],[1,3]]
    rows:
      - [1,2,3]
      - [4,5,6]
      - [7,8,9]
  html: |
    <table class="yaml">
    <thead>
    </thead>
    <tbody>
    <tr><th>1</th><th>2</th><th>3</th></tr>
    <tr><th>4</th><td>5</td><th>6</th></tr>
    <tr><th>7</th><th>8</th><th>9</th></tr>
    </tbody>
    </table>

- description: 可以按行设置格式
  table:
    rows:
      - cols: [1,22222222,3]
        formats: [left]
      - cols: [44444444,5,6]
        formats: [center]
      - cols: [7,8,99999999]
        formats: [right]
  html: |
    <table class="yaml">
    <thead>
    </thead>
    <tbody>
    <tr class="left"><td>1</td><td>22222222</td><td>3</td></tr>
    <tr class="center"><td>44444444</td><td>5</td><td>6</td></tr>
    <tr class="right"><td>7</td><td>8</td><td>99999999</td></tr>
    </tbody>
    </table>

- description: 按列设置格式是更常规的需求
  table:
    cols:
      1: { formats: [left]   }
      2: { formats: [center] }
      3: { formats: [right]  }
    rows:
      - [1,22222222,3]
      - [44444444,5,6]
      - [7,8,99999999]
  html: |
    <table class="yaml">
    <thead>
    </thead>
    <tbody>
    <tr><td class="left">1</td><td class="center">22222222</td><td class="right">3</td></tr>
    <tr><td class="left">44444444</td><td class="center">5</td><td class="right">6</td></tr>
    <tr><td class="left">7</td><td class="center">8</td><td class="right">99999999</td></tr>
    </tbody>
    </table>

- description: 设置边框
  table:
    border: true
    rows:
      - [1]
  html: |
    <table class="yaml border">
    <thead>
    </thead>
    <tbody>
    <tr><td>1</td></tr>
    </tbody>
    </table>

- description: 设置无边框
  table:
    border: false
    rows:
      - [1]
  html: |
    <table class="yaml no-border">
    <thead>
    </thead>
    <tbody>
    <tr><td>1</td></tr>
    </tbody>
    </table>

- description: colspan
  coords: true
  table:
    rows:
      - [{text:1,colspan:2,rowspan:2},3]
      - [3]
      - [1,2,3]
  html: |
    <table class="yaml">
    <thead>
    </thead>
    <tbody>
    <tr><td colspan="2" rowspan="2" data-coords="[1,1,2,2]">1</td><td data-coords="[1,3,1,3]">3</td></tr>
    <tr><td data-coords="[2,3,2,3]">3</td></tr>
    <tr><td data-coords="[3,1,3,1]">1</td><td data-coords="[3,2,3,2]">2</td><td data-coords="[3,3,3,3]">3</td></tr>
    </tbody>
    </table>

- description: colspan & rowspan
  coords: true
  table:
    rows:
      - [1,{text:2,colspan:2,rowspan:2},4]
      - [1,4]
  html: |
    <table class="yaml">
    <thead>
    </thead>
    <tbody>
    <tr><td data-coords="[1,1,1,1]">1</td><td colspan="2" rowspan="2" data-coords="[1,2,2,3]">2</td><td data-coords="[1,4,1,4]">4</td></tr>
    <tr><td data-coords="[2,1,2,1]">1</td><td data-coords="[2,4,2,4]">4</td></tr>
    </tbody>
    </table>

- description: colspan & rowspan 2
  coords: true
  table:
    rows:
      - [1,{text:2,colspan:3}]
      - [1,2,3,4]
  html: |
    <table class="yaml">
    <thead>
    </thead>
    <tbody>
    <tr><td data-coords="[1,1,1,1]">1</td><td colspan="3" data-coords="[1,2,1,4]">2</td></tr>
    <tr><td data-coords="[2,1,2,1]">1</td><td data-coords="[2,2,2,2]">2</td><td data-coords="[2,3,2,3]">3</td><td data-coords="[2,4,2,4]">4</td></tr>
    </tbody>
    </table>
