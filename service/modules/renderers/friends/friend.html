<div class="friend">
	<div class="left">
		{{ if .DarkDataURL }}
			<img class="light" src="{{ .LightDataURL }}"/>
			<img class="dark" src="{{ .DarkDataURL }}"/>
		{{ else }}
			<img src="{{ .LightDataURL }}"/>
		{{ end }}
	</div>
	<div class="right">
		<p><b>{{.Name}}</b></p>
		<p><a rel="nofollow" href="{{.URL}}" target="_blank">{{.URL}}</a></p>
		<p>{{.Description}}</p>
	</div>
</div>
