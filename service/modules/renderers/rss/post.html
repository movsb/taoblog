<div class="rss-post{{if not .ReadAt.IsZero}} read{{end}}">
	<p>
		<a class="post-url" href="{{.OpenURL}}" target="_blank">{{.PostName}}</a>
	</p>
	<p class="meta">
		<span class="site-name">{{.SiteName}}</span>
		<span class="pub-date">{{.PubDate}}</span>
		<a class="mark-read">标记为已读</a>
	</p>
</div>
