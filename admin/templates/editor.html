<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>文章编辑</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<link rel="stylesheet" type="text/css" href="/style.css" />
<script src="/admin/tinymde.js"></script>
<link rel="stylesheet" type="text/css" href="/admin/tinymde.css" />
{{ apply_site_theme_customs }}
</head>
<body class="admin editor">
{{ if not $.Post }}
<script>var _post_id = 0;</script>
{{ else }}
<script>
	var _post_id = {{ $.Post.Id }};
	var _modified = {{ $.Post.Modified }};
	var _created = {{ $.Post.Date }};
</script>
{{ end }}
<form>
	<div id="container">
		<div id="editor-container">
			<textarea name="source" style="display: none;">{{with $.Post}}{{.Source}}{{end}}</textarea>
		</div>
		<div id="preview-container"></div>
	</div>
	<input type="datetime-local" name="time" value="" />
	<br />
	<input type="submit" value="提交" />
	<div class="files">
		<ol class="list"></ol>
	</div>
</form>
<script src="editor.js"></script>
</body>
</html>
