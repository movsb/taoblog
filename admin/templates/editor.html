<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>文章编辑</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<link rel="stylesheet" type="text/css" href="/style.css" />
<script src="/scripts/header.js"></script>
<script src="https://unpkg.com/tiny-markdown-editor@0.1.20/dist/tiny-mde.min.js"></script>
<script src="/admin/script.js"></script>
<link rel="stylesheet" type="text/css" href="/admin/tinymde.css" />
{{ apply_site_theme_customs }}
</head>
<body class="admin editor">
<script>
{{ if not $.Post }}
	TaoBlog.post_id =  0;
{{ else }}
	TaoBlog.post_id = +"{{$.Post.Id}}";
	TaoBlog.posts["{{$.Post.Id}}"] = {{ $.Post }};
{{ end }}
</script>
<form>
	<div id="container">
		<div id="editor-container">
			<textarea name="source" style="display: none;">{{with $.Post}}{{.Source}}{{end}}</textarea>
		</div>
		<div id="preview-container"></div>
	</div>
	<div id="command-container"></div>
	<p><input type="datetime-local" name="time" value="" /></p>
	<p>
		<label>
			类型：
			<select name="type">
				<option value="tweet">碎碎念</option>
				<option value="post">文章</option>
				<option value="page">页面</option>
			</select>
		</label>
	</p>
	<p>
		<label>
			状态：
			<select name="status">
				<option value="draft">草稿</option>
				<option value="public">公开</option>
			</select>
		</label>
	</p>
	<p><input type="submit" value="提交" /></p>
	<div class="files">
		<ol class="list"></ol>
	</div>
	<input type="file" style="display: none;" multiple id="files" autocomplete="off" />
</form>
<script src="editor.js"></script>
</body>
</html>
