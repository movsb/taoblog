<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>文章编辑</title>
<style>
textarea {
	width: 100%;
	height: 100%;
	min-height: 300px;
	box-sizing: border-box;
}
</style>
</head>
<body>
{{ if not $.Post }}
<h1>文章创建</h1>
<script>var _post_id = 0;</script>
{{ else }}
<h1>文章编辑</h1>
<script>
	var _post_id = {{ $.Post.Id }};
	var _modified = {{ $.Post.Modified }};
</script>
{{ end }}
<form>
{{ if $.Post }}
	<textarea name="source">{{ $.Post.Source }}</textarea>
{{ else }}
	<textarea name="source"></textarea>
{{ end }}
	<input type="submit" value="提交" />
</form>
<script src="editor.js"></script>
</body>
</html>
