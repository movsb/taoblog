<!DOCTYPE html>
<html>
<head>
<style>
@media (prefers-color-scheme: dark) {
	body {
		background-color: black;
		color: white;
	}
}
table, td, th {
	border: 1px solid gray;
	border-collapse: collapse;
}
td, th {
	padding: 4px 8px;
	user-select: none;
}
th {
	background-color: #ccc6;
}
td.selected, th.selected {
	background-color: accentColor;
}
td.editing, th.editing {
	background-color: white;
}
@media (prefers-color-scheme: dark) {
	td.editing, th.editing {
		background-color: black;
	}
}
</style>
</head>
<body>
<p>
	<button type="button" onclick="table.reset()">Reset</button>
</p>
<p>
	<label><input name="show_coords" type="checkbox" onclick="table._showCoords=this.checked" autocomplete="off">Show Coords</label>
</p>
<p>
	<button type="button" onclick="table.addRowAbove()">Add Row Above</button>
	<button type="button" onclick="table.addRowBelow()">Add Row Below</button>
</p>
<p>
	<button type="button" onclick="table.addColLeft()">Add Col Left</button>
	<button type="button" onclick="table.addColRight()">Add Col Right</button>
</p>
<p>
	<button type="button" onclick="table.deleteRows()">Delete Rows</button>
	<button type="button" onclick="table.deleteCols()">Delete Cols</button>
</p>
<p>
	<button type="button" onclick="table.merge()">Merge</button>
	<button type="button" onclick="table.split()">Split</button>
</p>
<p>
	<button type="button" onclick="table.undo()">Undo</button>
	<button type="button" onclick="table.redo()">Redo</button>
</p>
<p>
	<button type="button" onclick="table.toHeaderCells()">To Header Cells</button>
	<button type="button" onclick="table.toDataCells()">To Data Cells</button>
</p>
<script src="table.js"></script>
</body>
</html>
