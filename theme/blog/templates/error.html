<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<link rel="stylesheet" type="text/css" href="/style.css">
<script src="/script.js"></script>
</head>
<body id="error">
<div class="sitename" style="position:absolute;top:1em;left:1em;font-size: 80%;" ><a href="/" title="{{ siteName }}">{{ siteName }}</a></div>
{{ if .User.IsGuest }}
<div style="position: absolute; top: 1em; right: 1em; font-size: 80%;">
	<a onclick="login()" style="cursor: pointer;">未登录？点击登录</a>
	<script>
		async function login() {
			try {
				let wa = new WebAuthn();
				await wa.login();
				document.body.classList.add('signed-in');
				location.reload();
			} catch(e) {
				if (e instanceof DOMException && ["NotAllowedError", "AbortError"].includes(e.name)) {
					console.log('已取消操作。');
					return;
				}
				alert(e);
			}
		}
	</script>
</div>
{{ end }}
<div id="wrapper">
	<div>{{ .Data.Message }}</div>
</div>
</body>
</html>
