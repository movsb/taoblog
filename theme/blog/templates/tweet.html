{{- $dot:=. -}}
<!DOCTYPE html> 
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<title>{{ $.Title }}</title>
<link rel="stylesheet" type="text/css" href="/style.css" />
<!-- <script src="/admin/tinymde.js"></script>
<link rel="stylesheet" type="text/css" href="/admin/tinymde.css" /> -->
{{ apply_site_theme_customs }}
<script src="/scripts/header.js"></script>
</head>
<body class="{{ $.BodyClass }}">
<div id="wrapper">
<section id="main">
<div id="content">
<!-- <h1>{{ $.Meta.Title }}</h1> -->
<script>
TaoBlog.post_id = +"{{.Post.Post.Id}}";
TaoBlog.posts["{{.Post.Post.Id}}"] = {{ $.Strip .Post.Post }};
</script>
<div class="tweet">
	<article class="post {{.Post.Post.OriginClass}}">
	<div class="entry">
		<div class="content">
		{{ .Post.Post.Content }}
		</div>
		<div class="meta2">
			<a class="sitename" href="/tweets#{{.Post.Post.Id}}">{{ $.TweetName }}</a>
			<span class="author">{{ $.Author }}</span>
			{{ friendlyDateTime .Post.Post.Date }}
			{{- with .Post.Post.GeoString }}
			<span class="geo">{{ . }}</span>
			{{- end }}
			{{- with .Post.Post.Origin }}
			<a class="origin" title="{{.Description}}" href="{{.URL}}" target="_blank">来源</a>
			{{- end }}
			<span class="edit"><a href="/admin/editor?id={{.Post.Post.Id}}">编辑</a></span>
		</div>
	</div>
	<!-- comments begin -->
	<script>TaoBlog.comments = {{ $.Post.CommentsAsJsonArray }};</script>
	<script src="/scripts/comment.js"></script>
	<!-- comments end -->
	</article>
</div>
{{ render "footer" . }}
