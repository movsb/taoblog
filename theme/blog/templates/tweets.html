<!DOCTYPE html> 
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<title>{{ $.Title }}</title>
<link rel="stylesheet" type="text/css" href="/style.css" />
<link rel="stylesheet" type="text/css" href="/v3/dynamic/style" />
{{ apply_site_theme_customs }}
<script src="/scripts/header.js"></script>
<script src="/v3/dynamic/script"></script>
</head>
<body class="{{ $.BodyClass }}">
<div id="wrapper">
	<!-- 用来移除头部的 margin -->
	<div style="height: 1px; margin-bottom: -1px;"></div>
<div id="content">
<h1>{{ $.Meta.Title }}</h1>
<p>
	<span class="go-home"><a href="/">{{ $.Config.Site.Name }}</a></span>
	<span class="comments"><a href="/admin/editor">新建</a></span>
</p>
<div class="tweets">
{{ range $i, $t := .Tweets.Tweets }}
	{{ partial "_tweet" $ . }}
{{ end }}
</div>
{{ render "footer" . }}
