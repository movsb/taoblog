{{ define "_tweet" }}
{{ $p := $.Partial }}
<article class="post {{ $p.OriginClass }}" id="{{$p.ID}}">
<script>
TaoBlog.posts["{{$p.ID}}"] = {{ $.Strip $p }};
</script>
<div class="entry">
	<div class="content">
	{{ $p.Content }}
	</div>
	<div class="meta2">
		<span class="date">{{ $p.ShortDateString }}</span>
		{{ with $p.GeoString }}
		<span class="geo">{{ . }}</span>
		{{ end }}
		<span class="comments"><a href="{{ $p.Link }}">{{ $p.CommentString }}</a></span>
		<span class="edit"><a href="/admin/editor?id={{$p.Id}}">编辑</a></span>
		<a href="#content">页首</a>
	</div>
</div>
<!-- comments begin -->
<!-- comments end -->
</article>
{{ end }}
