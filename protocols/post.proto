syntax = "proto3";
package protocols;
option go_package = "github.com/movsb/taoblog/protocols";

import "google/protobuf/field_mask.proto";

message Post {
	int64 id = 1;
	int32 date = 2;
	int32 modified = 3;
	string title = 4;
	string content = 5;
	string slug = 6;
	string type = 7;
	int64 category = 8;
	string status = 9;
	int64 page_view = 10;
	bool comment_status = 11;
	int64 comments = 12;
	map<string,string> metas = 13;
	string source = 14;
	string source_type = 15;
	repeated string tags = 16;
}

message GetPostRequest {
	int32 id = 1;
	bool with_source = 2;
	bool with_content = 3;
	bool with_tags = 4;
	bool with_metas = 5;
}

message UpdatePostRequest {
	Post post = 1;
	google.protobuf.FieldMask update_mask = 2;
}

message DeletePostRequest {
	int32 id = 1;
}

message GetPostCommentsCountRequest {
	int64 post_id = 1;
}

message GetPostCommentsCountResponse {
	int64 count = 1;
}

message SetPostStatusRequest {
	int64 id = 1;
	bool public = 2;

	// Whether to create_time and update_time
	bool touch = 3;
}

message SetPostStatusResponse {

}

message GetPostSourceRequest {
	int64 id = 1;
}

message GetPostSourceResponse {
	string type = 1;
	string content = 2;
}

message SetRedirectRequest {
	string source_path = 1;
	string target_path = 2;
	int32 status_code = 3;
}
