syntax = "proto3";
package protocols;
option go_package = "github.com/movsb/taoblog/proto";

message FormatTimeRequest {
	message Time {
		int32 unix = 1;
		string timezone = 2;
	}
	repeated Time times = 1;
	// 设备时区。
	string device = 2;
}

message FormatTimeResponse {
	message Formatted {
		string friendly = 1;
		string original = 2;
		string server = 3;
		string device = 4;
	}
	repeated Formatted formatted = 1;
}

message ResolveGeoLocationRequest {
	float latitude = 1;
	float longitude = 2;
}

message ResolveGeoLocationResponse {
	repeated string names = 1;
}

message AutoImageBorderRequest {
	bytes data = 1;

	uint32 r = 2;
	uint32 g = 3;
	uint32 b = 4;

	float ratio = 5;

	uint32 post_id = 10;
	string path = 11;
}

message AutoImageBorderResponse {
	float value = 1;
}
